<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
	function List(){
		this.listSize = 0;
		this.pos = 0;
		this.dataStore = [];
		this.clear = clear;
		this.find = find;
		this.toString = toString;
		this.insert = insert;
		this.append = append;
		this.front = front;
		this.end = end;
		this.prev = prev;
		this.next = next;
		this.length = length;
		this.contains = contains;
		this.hasNext = hasNext;
	}

	function append(element){
		this.dataStore[this.listSize++] = element;
	}

	function find(element){
		for(var i=0; i<this.dataStore.length; ++i){
			if(this.dataStore[i] == element){
				return i;
			}
		}
	return -1;
	}
	
	function length(){
		return this.listSize;
	}
	function toString(){
		return this.dataStore;
	}
	function insert(element, after){
		var insertPos = this.find(after);
		if(insertPos > -1){
			this.dataStore.splice(insertPos+1, 0, element);
			++this.listSize;
			return true;
		}
		return false;
	}
	function clear(){
		delete this.dataStore;
		this.dataStore.length = 0;
		this.listSize = this.pos = 0;
	}
	function contains(element){
		for(var i = 0; i<this.dataStore.length; ++i){
			if(this.dataStore[i] == element){
				return true;
			}
		}
		return false;
	}
	function hasNext(){
		if(this.pos > this.listSize-1){
			return false;
		}else{
			return true;
		}
	}

	function hasPrevious(){
		if(this.pos <= 0){
			return false;
		}else{
			return true;
		}
	}
	function front(){
		this.pos = 0;
	}
	function end(){
		this.pos = this.listSize-1;
	}
	function prev(){
		if(this.pos>0){
			--this.pos;
		}
	}
	function next(){
		return this.dataStore[this.pos++];
	}

	function currPos(){
		return this.pos;
	}
	function moveTo(position){
			this.pos = position;
	}
	function getElement(){
		return this.dataStore[this.pos];
	}

	function Person(name, gender){
		this.name = name;
		this.gender = gender;
	}

	var people = [ new Person("Tom", "male"), 
					new Person("Tim", "male"),
					new Person("Lee", "male"),
					new Person("James", "male"),
					new Person("Mike", "male"),
					new Person("Lisa", "female"),
					new Person("Ann", "female"),
					new Person("Yuki", "female"),
					new Person("Lingling", "female")];

	var peopleList = new List();
	for(var i = 0; i<people.length; i++){
		peopleList.append(people[i]);
	}
	
	function displaySameGender(list, gender){
		for(list.front(); list.hasNext();){
			var listItem = list.next();
			if(listItem.gender == gender){
				console.log(listItem.name);
			}
		}
	}
	
	console.log("Guys: ");
	displaySameGender(peopleList, "male");

	console.log("Girls: ");
	displaySameGender(peopleList, "female");
	
	
  </script>
 </head>
 <body>
  
 </body>
</html>
